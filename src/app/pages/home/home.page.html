<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngIf="taskCollection.length <1 ">
      <ion-label>NÃ£o existem tarefas registradas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let item of taskCollection;">
      <ion-item>
        <ion-label>
          <h1>{{item.Tarefa}}</h1>
          <h3>{{item.status}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(item)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
