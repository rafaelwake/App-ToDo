<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary" class="animate__animated animate__flash">
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list class="animate__animated animate__bounceInUp">
    <ion-item *ngIf="taskCollection.length < 1">
      <ion-label>NÃ£o hÃ¡ tarefas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let item of taskCollection;">
      <ion-item (click)="openActions(item)">
        <ion-label>
          <h1 *ngIf="item.feito===true"><del>{{item.Tarefa}}</del></h1>
          <h1 *ngIf="item.feito===false">{{item.Tarefa}}</h1>
          <h3 *ngIf="item.feito===false">Pendente</h3>
          <h3 *ngIf="item.feito===true">Realizado</h3>
        </ion-label>
        <ion-icon slot="start" name="information-circle" color="danger" *ngIf="!item.feito"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="item.feito"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="delete(item)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="primary" class="animate__animated animate__pulse">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="animate__animated animate__flash ion-text-center">
      v1.0.0
    </ion-title>
  </ion-toolbar>
</ion-footer>
